<div class="mt-1">
  <ngb-tabset>
    <ngb-tab title="Today's Time Entry">
      <ng-template ngbTabContent>
        <app-timein></app-timein>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Leave Application">
      <ng-template ngbTabContent>
        <app-leave></app-leave>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Monthly Report">
      <ng-template ngbTabContent>
        <div class="m-3">
          <ngb-accordion [closeOthers]="true" #acc="ngbAccordion">
            <ngb-panel title="Leaves">
              <ng-template ngbPanelContent> Table </ng-template>
            </ngb-panel>
            <ngb-panel title="Time In">
              <ng-template ngbPanelContent> Table </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
