<div class="my-4 card w-75 mx-auto" style="height: 253px;">
  <div class="m-auto card-body">
    <h5 class="card-title text-center">Leave Entry</h5>
    <form class="py-4 form-inline">
      <div class="form-group">
        <label for="leavestart">Start Date:</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="start"
            [(ngModel)]="leave_start"
            ngbDatepicker
            #leavestart="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary calendar"
              (click)="leavestart.toggle()"
              type="button"
            >
              <i class="far fa-calendar-alt"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="leaveend">End Date:</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="end"
            [(ngModel)]="leave_end"
            ngbDatepicker
            #leaveend="ngbDatepicker"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary calendar"
              (click)="leaveend.toggle()"
              type="button"
            >
              <i class="far fa-calendar-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <button (click)="sendleaves()" class="btn btn-primary">
      Apply Leave
    </button>
  </div>
</div>
