<div class="row m-0">
  <div class="my-4 mx-auto col-sm-4 card p-0">
  <form
    #changePasswordForm="ngForm"
    (ngSubmit)="changePassword(user, changePasswordForm)"
  >
    <div class="m-auto card-body">
      <h5 class="card-title text-center">Change Password</h5>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Full name"
        [(ngModel)]="user.username"
        class="form-control my-2 p-2"
        disabled
        #username="ngModel"
      />
      <div
        ngModelGroup="passwordGroup"
        #passwordGroup="ngModelGroup"
        appConfirmEqualValidator
      >
        <div class="form-group my-2">
          <input
            id="oldpassword"
            required
            type="password"
            placeholder="Old Password"
            class="form-control"
            name="password"
            [(ngModel)]="user.oldpassword"
            #oldpassword="ngModel"
          />
          <span
            class="help-block"
            *ngIf="oldpassword.touched && oldpassword.errors?.required"
          >
            Old Password is required
          </span>
        </div>
        <div
          ngModelGroup="passwordGroup"
          #passwordGroup="ngModelGroup"
          appConfirmEqualValidator
        >
          <div class="form-group my-2">
            <input
              id="newpassword"
              required
              type="password"
              placeholder="New Password"
              class="form-control"
              name="newpassword"
              [(ngModel)]="user.newpassword"
              #newpassword="ngModel"
            />
            <span
              class="help-block"
              *ngIf="newpassword.touched && newpassword.errors?.required"
            >
              New Password is required
            </span>
          </div>
          <div class="form-group my-2">
            <input
              name="confirmpassword"
              required
              id="confirmpassword"
              placeholder="Confirm Password"
              type="password"
              class="form-control"
              [(ngModel)]="user.confirmpassword"
              #confirmpassword="ngModel"
            />
            <span
              class="help-block"
              *ngIf="
                confirmpassword.touched && confirmpassword.errors?.required
              "
            >
              Confirm Password is required
            </span>
            <span
              class="help-block"
              *ngIf="
                confirmpassword.touched &&
                passwordGroup.errors?.notEqual &&
                !confirmpassword.errors?.required
              "
            >
              Password and Confirm Password does not match
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-center">
      <button
        class="btn btn-lg btn-primary btn-block my-2"
        [disabled]="changePasswordForm.invalid"
        type="submit"
      >
        Change
      </button>
    </div>
  </form>
</div>
</div>
